<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Happy Birthday!!</title>
<link rel="stylesheet" href="css/main.css"/>
<link href="css/jquery-sakura.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.ui.min.js"></script>
<link rel="stylesheet" type="text/css"  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" ></link>
<script src="js/countdown.js"></script>
<script src="js/jquery-snow.js"></script>
<script src="js/jquery-sakura.min.js"></script>
<script src="js/jquery.fireworks.js"></script>
</head>
<body class="body">
<div class="demo">
</div>

<div class="wrap">  
<img src="images/happy-birthday.png" id="hbimage"></img><br>
  <h1>Countdown</strong></h1>

  <div class="countdown">
    <div class="bloc-time hours" data-init-value="0">
      <span class="count-title">Hours</span>

      <div class="figure hours hours-1">
        <span class="top">2</span>
        <span class="top-back">
          <span>2</span>
        </span>
        <span class="bottom">2</span>
        <span class="bottom-back">
          <span>2</span>
        </span>
      </div>

      <div class="figure hours hours-2">
        <span class="top">4</span>
        <span class="top-back">
          <span>4</span>
        </span>
        <span class="bottom">4</span>
        <span class="bottom-back">
          <span>4</span>
        </span>
      </div>
    </div>

    <div class="bloc-time min" data-init-value="0">
      <span class="count-title">Minutes</span>

      <div class="figure min min-1">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>        
      </div>

      <div class="figure min min-2">
       <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </div>
    </div>

    <div class="bloc-time sec" data-init-value="0">
      <span class="count-title">Seconds</span>

        <div class="figure sec sec-1">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>          
      </div>

      <div class="figure sec sec-2">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="row" id="cards" style="display:none">
<div class="col-sm-12 col-md-4 col-lg-3">
<div class="card card-block">
  <img class="card-img-top" src="images/1.jpg" alt="100%x180"  data-holder-rendered="true" style=" width: 100%; display: block;">
  <div class="card-block">
    <h4 class="card-title">Happy Birthday Kuttyma</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    
  </div>
  </div>
</div>
<div class="col-sm-12 col-md-4 col-lg-3" style="float:right">
<div class="card card-block">
  <img class="card-img-top" src="images/bd.gif" alt="100%x180"  data-holder-rendered="true" style=" width: 100%; display: block;">
  <div class="card-block">
    <h4 class="card-title">Birthday Gift is inside...</h4>
    <p class="card-text">Click below to open the birthday gift</p>
      <img src="images/gift.jpg" style="width: 100%;
    height: 230px;" onclick="javascript:window.open('home.html','_self')" >
  </div>
  </div>
</div>
</div>
 <a href="#myModal31" role="button" class="btn btn-default" data-toggle="modal" style="display:none"></a>
<div id="myModal31" class="modal" data-easein="slideUpIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Happy Birthday Kuttyma</h4>
          </div>
          <div class="modal-body">
           <img src="images/1.jpg" id="modalimage">
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
